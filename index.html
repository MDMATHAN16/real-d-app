<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realestate demo</title>
    <style>
        div{
            border: 1.5px solid rgb(4, 161, 161);
            width: 800px;
            padding-top: 15px;
            margin-top: 100px;
            background-color: rgb(169, 248, 222);
        }
        button{
            background-color: rgb(98, 98, 255);
            border-radius: 3px;
            border: 1px solid blueviolet;
        }button:hover{
            background-color: rgb(152, 152, 247);
            
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div style="text-align: center;">
            <button id="connectButton">CONNECT</button> <br><br>
            
            <!-- <button onclick="show()">show</button> -->
            <button id="registerProperty" onclick="registerProperty()">Register Property</button>
            <input type="number" id="input_val1" placeholder="price"> 
            <input type="text" id="input_val2" placeholder="location"> <br><br>
            <button id="buyProperty" onclick="buyProperty()">Buy Property</button>
            <input type="text" id="input_val3" placeholder="property id"> <br><br>
            <button id="getPropertyDetails" onclick="getPropertyDetails()">Property Detail</button>
            <input type="number" id="input_val4" placeholder="property id"> <br><br>
        </div>

    </center>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
